<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div>
        Encabezado
    </div>
    <div>
        <div class="row">
            <header class="col-md-12 mt-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand " href="#">Aula Virtual</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profesores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Alumnos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Secciones</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
    </div>
    <div class="row">

        <!--Marco blanco...-->
        <div class="col-auto">
            <div>
                <p>Datos del Nuevo Alumno</p>
            </div>
            <div class="row">
                <div class="col-auto">
                    <p>Codigo</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="col-auto">
                    <p>Nombres</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="col-auto">
                    <p>Apellidos</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <p>Correo de la Universidad</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="col-auto">
                    <p>Correo Personal</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="row">
                    <div class="col-auto">
                        <label for="carrera" class="control-label">Género</label>
                        <select class="form-control" id="carrera">
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-auto">
                    <p>Pais</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="col-auto">
                    <p>TeamViewer User</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="col-auto">
                    <p>TeamViewer Password</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
                <div class="col-auto">
                    <p>Anydesk Credentials</p>
                    <input class="d-block" type="text" name="codigo" id="" />
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-auto">
                        <label>Carrera</label>
                        <div class="col-auto">
                            <select class="form-control">
                                <option>Ingenieria</option>
                                <option>Contabilidad</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <label>&nbsp</label>
                        <button class="d-block btn btn-primary" type="submit">Actualizar</button>
                    </div>
                    <div class="col-auto">
                        <label>&nbsp</label>
                        <button class="d-block btn btn-success" type="submit">Seleccionar</button>
                    </div>
                    <div class="col-auto">
                        <label>&nbsp</label>
                        <button class="d-block btn btn-warning" type="submit">Subir</button>
                    </div>

                </div>
            </div>
        </div>
